services:
  postgres:
    image: postgres:15-alpine
    container_name: soat_postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: video_db
    ports:
      - "5432:5432"
    volumes:
      - ./00_init.sql:/docker-entrypoint-initdb.d/00_init.sql
      - ./01_insert.sql:/docker-entrypoint-initdb.d/01_insert.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d video_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  localstack:
    image: localstack/localstack:latest
    container_name: localstack
    environment:
      - SERVICES=s3,sqs
      - EDGE_PORT=4566
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_SESSION_TOKEN=test
    ports:
      - "4566:4566"
    volumes:
      - ./init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
      - ../../local_upload/trailerGTA6_4K.mp4:/docker-entrypoint-initdb.d/trailerGTA6_4K.mp4
      - ../../local_upload/JimmyKravitz.jpg:/docker-entrypoint-initdb.d/JimmyKravitz.jpg
    networks:
      - app-network

networks:
  app-network:
    external: true